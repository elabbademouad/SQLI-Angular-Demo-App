<div style="width: 600px; margin: auto; margin-bottom: 4px;" class="card">
  <div  class="row z-depth-1 blue darken-2">
      <div class="col s1">
          <img  style="width: 45px;height: 45px;border-radius: 50%; margin-top: 12px;float: left;" src="{{user.picture}}"/>
      </div>
      <div class="col white-text ">
          <p>{{user.userName}}<br>
          <span style="font-size: 10px;">{{post.date}}</span></p>   
      </div>
  </div>
  <div class="card-content" >
      <span class="card-title">{{post.title}}</span>
      <p>{{post.content}}</p>            
  </div>
  <div class="card-action">       
      <div >
          <a class="waves-effect waves-light btn-small  blue darken-2 " style="margin: 2px;"><i class="material-icons left" (click)="like()">thumb_up</i>{{post.likes.length}}</a>
          <a class="waves-effect waves-light btn-small  blue darken-2 " style="margin: 2px;"><i class="material-icons left">comment</i>{{post.comments.length}}</a>
      </div> 
  </div>
</div>
